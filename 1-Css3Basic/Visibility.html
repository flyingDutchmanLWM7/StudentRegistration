<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px dashed black;
        }
        img{
            width: 120px;
            height: 120px;
            padding: 10px;
        }
        .img-1{
            visibility: visible;
        }
        .img-2{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <img class="img-1" src="image/image1.jpg" alt="">
        <img class="img-2" src="image/image1.jpg" alt="">
    </div>
</body>

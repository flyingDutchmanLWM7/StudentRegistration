<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Id</title>
    <style>
        p{
            color: red;
        }
        .b{
            color: green;
        }
        #a{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="a" id="a">text text text</p>
    <p class="b">text text text</p>
    <p id="a">text text text</p>
    <p id="c">text text text</p>
    <p class="b">text text text</p>
    
    <div class="b">
        html css javascript
    </div>
    <span class="b">
        asdasdasdasd
    </span>
</body>
</html>
